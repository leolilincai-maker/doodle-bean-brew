<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 150" width="400" height="150">
  <!-- 红豆角色 -->
  <g transform="translate(100, 40)">
    <ellipse cx="0" cy="0" rx="35" ry="45" fill="#E76F51" stroke="#2D3436" stroke-width="2"/>
    <circle cx="-12" cy="-10" r="12" fill="white" stroke="#2D3436" stroke-width="2"/>
    <circle cx="12" cy="-10" r="12" fill="white" stroke="#2D3436" stroke-width="2"/>
    <circle cx="-12" cy="-10" r="8" fill="#2D3436"/>
    <circle cx="12" cy="-10" r="8" fill="#2D3436"/>
    <circle cx="-9" cy="-12" r="3" fill="white"/>
    <circle cx="15" cy="-12" r="3" fill="white"/>
    <path d="M-8 10 Q0 20 8 10" fill="none" stroke="#2D3436" stroke-width="2" stroke-linecap="round"/>
    <circle cx="-25" cy="5" r="4" fill="#F4A261" opacity="0.6"/>
    <circle cx="25" cy="5" r="4" fill="#F4A261" opacity="0.6"/>
    <circle cx="-30" cy="35" r="5" fill="#E76F51"/>
    <circle cx="30" cy="35" r="5" fill="#E76F51"/>
    <circle cx="-20" cy="55" r="4" fill="#E76F51"/>
    <circle cx="20" cy="55" r="4" fill="#E76F51"/>
  </g>
  
  <!-- 黄豆角色 -->
  <g transform="translate(200, 40)">
    <ellipse cx="0" cy="0" rx="35" ry="45" fill="#F4A261" stroke="#2D3436" stroke-width="2"/>
    <circle cx="-12" cy="-10" r="12" fill="white" stroke="#2D3436" stroke-width="2"/>
    <circle cx="12" cy="-10" r="12" fill="white" stroke="#2D3436" stroke-width="2"/>
    <circle cx="-12" cy="-10" r="8" fill="#2D3436"/>
    <circle cx="12" cy="-10" r="8" fill="#2D3436"/>
    <circle cx="-9" cy="-12" r="3" fill="white"/>
    <circle cx="15" cy="-12" r="3" fill="white"/>
    <path d="M-6 8 Q0 15 6 8" fill="none" stroke="#2D3436" stroke-width="2" stroke-linecap="round"/>
    <rect x="-2" y="8" width="4" height="6" fill="white" stroke="#2D3436" stroke-width="1"/>
    <circle cx="-25" cy="5" r="4" fill="#E76F51" opacity="0.6"/>
    <circle cx="25" cy="5" r="4" fill="#E76F51" opacity="0.6"/>
    <circle cx="-30" cy="35" r="5" fill="#F4A261"/>
    <circle cx="30" cy="35" r="5" fill="#F4A261"/>
    <circle cx="-20" cy="55" r="4" fill="#F4A261"/>
    <circle cx="20" cy="55" r="4" fill="#F4A261"/>
  </g>
  
  <!-- 装饰花朵 -->
  <g fill="#F4A261" opacity="0.6">
    <path d="M50 30 L55 25 L60 30 L55 35 Z"/>
    <path d="M340 35 L345 30 L350 35 L345 40 Z"/>
  </g>
  
  <!-- 粉色爱心装饰 -->
  <g fill="#E76F51" opacity="0.7">
    <path d="M30 50 Q25 45 20 50 Q25 55 30 50"/>
    <path d="M370 45 Q375 40 380 45 Q375 50 370 45"/>
    <circle cx="365" cy="60" r="2" fill="#F4A261"/>
    <circle cx="35" cy="65" r="2" fill="#F4A261"/>
  </g>
  
  <!-- 中文文字：豆豆谷 -->
  <text x="200" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#6B8E7B">豆豆谷</text>
  
  <!-- 英文文字：Doodle Bean Brew -->
  <text x="200" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#6B8E7B">Doodle Bean Brew</text>
</svg>
