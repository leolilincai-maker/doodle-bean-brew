<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
  <!-- 白色背景 -->
  <rect width="400" height="200" fill="white"/>
  
  <!-- 装饰花朵（左上） -->
  <g transform="translate(80, 50)" fill="none" stroke="#F4A261" stroke-width="2" opacity="0.8">
    <path d="M0 0 Q-5 -5 0 -10 Q5 -5 10 -10 Q15 -5 10 0 Q5 5 0 0 Q-5 5 -10 0 Q-5 -5 0 0"/>
    <circle cx="0" cy="-5" r="2" fill="#F4A261"/>
  </g>
  
  <!-- 星星装饰（右上） -->
  <g transform="translate(320, 40)" fill="#F4A261" opacity="0.7">
    <path d="M0 -8 L2 -2 L8 -2 L3 2 L5 8 L0 4 L-5 8 L-3 2 L-8 -2 L-2 -2 Z"/>
  </g>
  
  <!-- 红豆角色 -->
  <g transform="translate(130, 85)">
    <!-- 身体 -->
    <ellipse cx="0" cy="0" rx="32" ry="40" fill="#E76F51" stroke="#2D3436" stroke-width="2"/>
    
    <!-- 左眼白色部分 -->
    <circle cx="-12" cy="-12" r="11" fill="white" stroke="#2D3436" stroke-width="2"/>
    <!-- 右眼白色部分 -->
    <circle cx="12" cy="-12" r="11" fill="white" stroke="#2D3436" stroke-width="2"/>
    
    <!-- 左眼黑色瞳孔 -->
    <circle cx="-12" cy="-12" r="7" fill="#2D3436"/>
    <!-- 右眼黑色瞳孔 -->
    <circle cx="12" cy="-12" r="7" fill="#2D3436"/>
    
    <!-- 左眼星星高光 -->
    <g transform="translate(-12, -15)" fill="white">
      <path d="M0 -3 L1 -1 L3 -1 L1.5 0.5 L2 3 L0 1.5 L-2 3 L-1.5 0.5 L-3 -1 L-1 -1 Z"/>
    </g>
    <!-- 右眼星星高光 -->
    <g transform="translate(12, -15)" fill="white">
      <path d="M0 -3 L1 -1 L3 -1 L1.5 0.5 L2 3 L0 1.5 L-2 3 L-1.5 0.5 L-3 -1 L-1 -1 Z"/>
    </g>
    
    <!-- 圆形白色高光 -->
    <circle cx="-9" cy="-16" r="2.5" fill="white"/>
    <circle cx="15" cy="-16" r="2.5" fill="white"/>
    
    <!-- 嘴巴 -->
    <path d="M-6 8 Q0 16 6 8" fill="none" stroke="#2D3436" stroke-width="2" stroke-linecap="round"/>
    <ellipse cx="0" cy="12" rx="4" ry="3" fill="#2D3436"/>
    
    <!-- 腮红 -->
    <circle cx="-22" cy="2" r="3" fill="#F4A261" opacity="0.6"/>
    <circle cx="22" cy="2" r="3" fill="#F4A261" opacity="0.6"/>
    
    <!-- 手脚 -->
    <circle cx="-28" cy="30" r="4" fill="#E76F51"/>
    <circle cx="28" cy="30" r="4" fill="#E76F51"/>
    <circle cx="-18" cy="45" r="3.5" fill="#E76F51"/>
    <circle cx="18" cy="45" r="3.5" fill="#E76F51"/>
  </g>
  
  <!-- 黄豆角色 -->
  <g transform="translate(250, 85)">
    <!-- 身体 -->
    <ellipse cx="0" cy="0" rx="32" ry="40" fill="#F4A261" stroke="#2D3436" stroke-width="2"/>
    
    <!-- 左眼白色部分 -->
    <circle cx="-12" cy="-12" r="11" fill="white" stroke="#2D3436" stroke-width="2"/>
    <!-- 右眼白色部分 -->
    <circle cx="12" cy="-12" r="11" fill="white" stroke="#2D3436" stroke-width="2"/>
    
    <!-- 左眼黑色瞳孔 -->
    <circle cx="-12" cy="-12" r="7" fill="#2D3436"/>
    <!-- 右眼黑色瞳孔 -->
    <circle cx="12" cy="-12" r="7" fill="#2D3436"/>
    
    <!-- 眼白高光 -->
    <circle cx="-9" cy="-16" r="2.5" fill="white"/>
    <circle cx="15" cy="-16" r="2.5" fill="white"/>
    
    <!-- 微笑嘴巴 -->
    <path d="M-5 6 Q0 12 5 6" fill="none" stroke="#2D3436" stroke-width="2" stroke-linecap="round"/>
    
    <!-- 门牙 -->
    <rect x="-2" y="6" width="4" height="5" fill="white" stroke="#2D3436" stroke-width="1" rx="1"/>
    
    <!-- 腮红 -->
    <circle cx="-22" cy="2" r="3" fill="#E76F51" opacity="0.6"/>
    <circle cx="22" cy="2" r="3" fill="#E76F51" opacity="0.6"/>
    
    <!-- 手脚 -->
    <circle cx="-28" cy="30" r="4" fill="#F4A261"/>
    <circle cx="28" cy="30" r="4" fill="#F4A261"/>
    <circle cx="-18" cy="45" r="3.5" fill="#F4A261"/>
    <circle cx="18" cy="45" r="3.5" fill="#F4A261"/>
  </g>
  
  <!-- 右侧装饰爱心 -->
  <g transform="translate(350, 70)" fill="#E76F51" opacity="0.6">
    <path d="M0 0 Q-3 -6 -8 -3 Q-13 0 -8 5 L0 10 L8 5 Q13 0 8 -3 Q3 -6 0 0"/>
  </g>
  
  <!-- 小星星装饰 -->
  <circle cx="340" cy="110" r="1.5" fill="#F4A261" opacity="0.8"/>
  <circle cx="70" cy="120" r="1.5" fill="#E76F51" opacity="0.8"/>
  
  <!-- 右侧花朵装饰 -->
  <g transform="translate(360, 95)" fill="none" stroke="#E76F51" stroke-width="2" opacity="0.7">
    <path d="M0 0 Q-3 -3 0 -6 Q3 -3 6 -6 Q9 -3 6 0 Q3 3 0 0 Q-3 3 -6 0 Q-3 -3 0 0"/>
    <circle cx="0" cy="-3" r="1.5" fill="#E76F51"/>
  </g>
  
  <!-- 中文文字：豆豆谷 -->
  <text x="200" y="155" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="20" font-weight="bold" fill="#2D3436">豆豆谷</text>
  
  <!-- 英文文字：Doodle Bean Brew -->
  <text x="200" y="175" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="12" font-weight="normal" fill="#2D3436">Doodle Bean Brew</text>
</svg> 